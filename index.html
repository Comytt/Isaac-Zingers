<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isaac's Zingers Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Isaac's Zingers Counter</h1>
        <p>How many zingers has Isaac made?</p>
        <div class="counter">
            <span id="counterValue">Loading...</span>
        </div>
        <button id="addZingerButton" onclick="addZinger()">Add Zinger</button>
    </div>

    <script>
        // Function to add a zinger
        function addZinger() {
            const zingerCount = parseInt(document.getElementById('counterValue').textContent) + 1;

            // Make API call to trigger GitHub Action
            fetch('https://api.github.com/repos/yourusername/yourrepository/dispatches', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${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}}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    event_type: 'update-zinger-count',
                    client_payload: { zinger_count: zingerCount }
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Zinger added successfully!');
                } else {
                    alert('Failed to update zinger count.');
                }
            })
            .catch(error => {
                alert('Error: ' + error.message);
            });
        }

        // Fetch the current zinger count from GitHub
        fetch('https://raw.githubusercontent.com/yourusername/yourrepository/main/counter.json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('counterValue').textContent = data.zingers;
            });
    </script>
</body>
</html>
