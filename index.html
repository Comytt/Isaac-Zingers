<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isaac's Zingers Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Isaac's Zingers Counter</h1>
        <p>How many zingers has Isaac made?</p>
        <div class="counter">
            <span id="counterValue">Loading...</span> <!-- This will be updated with the actual count -->
        </div>
        <button id="addZingerButton" onclick="addZinger()">Add Zinger</button>
    </div>

    <script>
        // Fetch the current zinger count from the counter.json file
        function loadCounter() {
            fetch('https://raw.githubusercontent.com/comytt/isaac-sucks/main/counter.json') // Replace with your actual GitHub URL
                .then(response => response.json())
                .then(data => {
                    document.getElementById('counterValue').textContent = data.zingers;
                })
                .catch(error => {
                    console.error("Error fetching zinger count:", error);
                    document.getElementById('counterValue').textContent = "Error loading count";
                });
        }

        // Function to add a zinger and update the count on GitHub
        function addZinger() {
            // Get the current count from the displayed value
            const currentCount = parseInt(document.getElementById('counterValue').textContent);

            // If the current count is not a valid number, show an error
            if (isNaN(currentCount)) {
                alert("Unable to add zinger. Please try again.");
                return;
            }

            const newZingerCount = currentCount + 1;

            // Make API call to trigger GitHub Action to update the count
            fetch('https://api.github.com/repos/comytt/isaac-sucks/dispatches', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer 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`,  // Replace with your GitHub token securely
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    event_type: 'update-zinger-count',
                    client_payload: { zinger_count: newZingerCount }
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Zinger added successfully!');
                    loadCounter();  // Reload the counter after adding a zinger
                } else {
                    alert('Failed to update zinger count.');
                }
            })
            .catch(error => {
                alert('Error: ' + error.message);
            });
        }

        // Load the counter when the page loads
        window.onload = loadCounter;
    </script>
</body>
</html>
