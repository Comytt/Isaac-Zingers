<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isaac's Zingers Counter</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS -->
</head>
<body>
    <div class="container">
        <h1>Isaac's Zingers Counter</h1>
        <p>How many zingers has Isaac made?</p>
        <div class="counter">
            <span id="counterValue">Loading...</span>
        </div>
        <div class="visitorCount">
            <p>Visitor count: <span id="visitorCount">0</span></p>
        </div>
        <button id="addZingerButton" onclick="addZinger()">Add Zinger (You Only)</button>
    </div>

    <!-- Firebase SDK -->
    <script>
        const counterValue = document.getElementById('counterValue');
        const addZingerButton = document.getElementById('addZingerButton');

        let zingerCount = 0; // Initialize count

        // Fetch the current zinger count from GitHub repository
        fetch('https://raw.githubusercontent.com/yourusername/yourrepository/main/counter.json')
            .then(response => response.json())
            .then(data => {
                zingerCount = data.zingers;
                counterValue.textContent = zingerCount;
            });

        // Allow only you to update the zinger count
        function addZinger() {
            // Check if you're signed in to GitHub (you can use OAuth for this)
            // Here we'll just use a simple alert for demonstration
            const userIsAuthorized = confirm("Are you authorized to add a zinger?");
            if (userIsAuthorized) {
                // Update the count by triggering a GitHub Action via a repository dispatch event
                fetch('https://api.github.com/repos/yourusername/yourrepository/dispatches', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer YOUR_GITHUB_TOKEN'  // You need to generate a GitHub token with repo permissions
                    },
                    body: JSON.stringify({
                        event_type: 'update-zinger-count',
                        client_payload: {
                            zinger_count: zingerCount + 1
                        }
                    })
                }).then(response => {
                    if (response.ok) {
                        alert("Zinger added successfully!");
                    } else {
                        alert("Failed to update zinger count.");
                    }
                });
            } else {
                alert("You are not authorized to add a zinger.");
            }
        }
    </script>
</body>
</html>
