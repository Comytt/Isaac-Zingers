<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isaac's Zingers Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Isaac's Zingers Counter</h1>
        <p>How many zingers has Isaac made?</p>
        <div class="counter">
            <span id="counterValue">Loading...</span> <!-- This will be updated with the actual count -->
        </div>
        <button id="addZingerButton" onclick="addZinger()">Add Zinger</button>
    </div>

    <script>
        // Replace this with your actual GitHub personal access token (PAT)
        const GITHUB_TOKEN = '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N';

        // Replace with your actual GitHub repository info
        const REPO_OWNER = 'comytt';
        const REPO_NAME = 'Isaac-Zingers';
        const COUNTER_FILE_PATH = 'counter.json';  // Path to your counter file

        // Function to load the counter value from the private GitHub repository
        function loadCounter() {
            fetch(`https://api.github.com/repos/${comytt}/${Isaac-Sucks}/contents/${main/counter.json}`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${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}`, // Authenticate with the token
                    'Accept': 'application/vnd.github.v3.raw' // Request raw content of the file
                }
            })
            .then(response => response.json())
            .then(data => {
                // Decode the base64 content returned by GitHub API
                const decodedContent = atob(data.content);
                const counterData = JSON.parse(decodedContent);
                document.getElementById('counterValue').textContent = counterData.zingers;
            })
            .catch(error => {
                console.error("Error fetching zinger count:", error);
                document.getElementById('counterValue').textContent = "Error loading count";
            });
        }

        // Function to add a zinger and update the count on GitHub
        function addZinger() {
            // Get the current count from the displayed value
            const currentCount = parseInt(document.getElementById('counterValue').textContent);

            // If the current count is not a valid number, show an error
            if (isNaN(currentCount)) {
                alert("Unable to add zinger. Please try again.");
                return;
            }

            const newZingerCount = currentCount + 1;

            // Make API call to trigger GitHub Action to update the count
            fetch(`https://api.github.com/repos/${comyttR}/${Isaac-Zingers}/dispatches`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${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}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    event_type: 'update-zinger-count',
                    client_payload: { zinger_count: newZingerCount }
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Zinger added successfully!');
                    loadCounter();  // Reload the counter after adding a zinger
                } else {
                    alert('Failed to update zinger count.');
                }
            })
            .catch(error => {
                alert('Error: ' + error.message);
            });
        }

        // Load the counter when the page loads
        window.onload = loadCounter;
    </script>
</body>
</html>
