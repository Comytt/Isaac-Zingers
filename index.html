<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Counter</title>
    <link rel="stylesheet" href="styles.css"> <!-- Linking the CSS file -->
    <!-- Add Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-database.js"></script>
</head>
<body>

    <h1>Password Protected Counter</h1>

    <!-- Password input section -->
    <div id="password-section">
        <input type="password" id="password-input" placeholder="Enter password">
        <button onclick="checkPassword()">Submit</button>
    </div>

    <!-- Counter section -->
    <div id="counter-section" class="hidden">
        <div class="counter">
            Counter: <span id="counter-value">0</span>
        </div>
        <!-- The button will be shown only after correct password -->
        <div class="button-container">
            <button id="counter-button" class="hidden" onclick="incrementCounter()">Add 1</button>
        </div>
    </div>

    <script src="script.js"></script> <!-- Linking the JavaScript file -->
</body>
</html>
